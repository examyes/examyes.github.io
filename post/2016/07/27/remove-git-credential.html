    <script>

  <body>

    <h2>Remove Git Credential</h2>

    <p>
    找到C:\Program Files\Git\mingw64\etc\gitconfig（和你在Git安装位置有关），删除:
    <pre>[credential]
    helper = manager</pre>
    </p>

    
  </body>
