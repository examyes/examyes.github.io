## 编译Qt Designer

- 安装Qt时，选择安装源码

- 用Qt Creator打开C:\Qt\Qt5.5.0\5.5\Src\qttools\src\designer\src\src.pro进行编译

- 编译后的输出文件放在C:/根目录下  
  + mkspecs/
  + include/
  + plugins/
  + lib/
  + bin/
